<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Bootstrap demo </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>
    <body>
        <table class="table">
            <thead>
                <tr class="table-dark">
                <th scope="col">Tabela 1</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
              </tr>
            </tbody>
          </table>
          <table class="table">
            <thead>
              <tr class="table-dark">
                <th scope="col">Tabela 2</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
              </tr>
            </thead>
            <tbody>
                <tr class="table-secondary">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
              <tr class="table-danger">
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
              </tr>
              <tr class="table-info">
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
              </tr>
            </tbody>
          </table>
          <table class="table">
            <thead>
              <tr class="table-dark">
                <th scope="col">Tabela 3</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="table-primary">Mark</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td class="table-danger">Thornton</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td class="table-info"><colspan="2">Larry the Bird</td>
              </tr>
            </tbody>
          </table>
          <table class="table">
            <thead>
              <tr class="table-dark">
                <th scope="col">Tabela 4</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="text-info">Mark</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td class="text-info" >Thornton</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td class="text-info" >Larry the Bird</td>
              </tr>
            </tbody>
          </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.jsv"></script>
        </body>
